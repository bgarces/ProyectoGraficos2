    <button id="btn_menu" type="button" class="btn btn-info btn-lg glyphicon glyphicon-th-list"> Men&uacute;</button>
    <div id="opengl" class="text-center"></div>
    <div id="menu_shading" class="container menu-flotante">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-8 col-xs-9 bhoechie-tab-container">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 bhoechie-tab-menu">
                      <div class="list-group">
                        <a href="#" id="btn_flat" class="list-group-item active text-center">
                          <h4 class="glyphicon glyphicon-cog"></h4><br/>Flat Shading
                        </a>
                        <a href="#" id="btn_gou" class="list-group-item text-center">
                          <h4 class="glyphicon glyphicon-cog"></h4><br/>Gouraud Shading
                        </a>
                        <a href="#" id="btn_phong" class="list-group-item text-center">
                          <h4 class="glyphicon glyphicon-cog"></h4><br/>Phong Shading

                      </div>
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 bhoechie-tab">

                        <div class="bhoechie-tab-content active">

                        <!-- hotel search -->

                            <div class="row">

                                     <h3>Phong Shading</h3>
                                 </div>
                                 <div class="col-md-3">

    <!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">
    //funciones para mostrar y ocultar menu
     $(function () {
        $("#menu_shading").hide();
        $("#btn_menu").click(function(){
            $("#menu_shading").show("slow");
            $("#btn_menu").hide();
        });
        $(".btn_cerrar").click(function(){
            $("#menu_shading").hide();
            $("#btn_menu").show("slow");
        });
        //se carga en un iframe el html que tiene el shading correspondiente
        $('<iframe src="data/flat.html" width="'+window.innerWidth+'" height="'+window.innerHeight+'"></iframe>').appendTo("#opengl");
        
        $( "#btn_flat" ).click(function() {//se carga en un iframe el html del flat shading
            $("#opengl").empty();
            $('<iframe src="data/flat.html" width="'+window.innerWidth+'" height="'+window.innerHeight+'"></iframe>').appendTo("#opengl");
        });
        $("#btn_gou").click(function(){//se carga en un iframe el html del Gouraud shading
            $("#opengl").empty();
            $('<iframe src="data/gou.html" width="'+window.innerWidth+'" height="'+window.innerHeight+'"></iframe>').appendTo("#opengl");
        });
        $("#btn_phong").click(function(){////se carga en un iframe el html del Phong shading
            $("#opengl").empty();
            $('<iframe src="data/phong.html" width="'+window.innerWidth+'" height="'+window.innerHeight+'"></iframe>').appendTo("#opengl");
        });

    });
</script>
<script type="text/javascript">
    $(document).ready(function() {
        $("div.bhoechie-tab-menu>div.list-group>a").click(function(e) {
            e.preventDefault();
            $(this).siblings('a.active').removeClass("active");
            $(this).addClass("active");
            var index = $(this).index();
            $("div.bhoechie-tab>div.bhoechie-tab-content").removeClass("active");
            $("div.bhoechie-tab>div.bhoechie-tab-content").eq(index).addClass("active");
        });
    });
  </script>
  </body>
</html>
